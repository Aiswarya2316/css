<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.main {
            position:relative;
          width: 150px;
          height: 200px;
          border: 3px solid #73AD21;
        }
        
        div.sub{
            position:absolute;
            top: 80px;
          width:100px;
          height: 100px;
          border: 3px solid #73AD21;
        }
        </style>
</head>
<body>
    <h2>CSS Max-width</h2>

<div class="main">This div element has width: 500px;

<div class="sub">This div element has max-width: 500px;</div>
</div>





</body>
</html>
